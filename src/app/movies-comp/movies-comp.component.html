<form name="newMovieForm" #newMovieForm="ngForm" (ngSubmit)="saveMovie()">
    <label for="name">Name</label>
    <input name="name" type="text"
     placeholder="Enter your name" [(ngModel)]="newMovie.name">

    <label for="genres">Genres</label>
      <label for="rock">Rock</label>
      <input [(ngModel)]="newMovie.genres" type="checkbox" name="genre[]" value="rock">

      <label for="salsa">Salsa</label>
      <input [(ngModel)]="newMovie.genres" type="checkbox" name="genre[]" value="salsa" />

    <button>Salvar</button>
</form>

<ul>
  <li *ngFor="let movie of movies">
    {{movie.name}}
    {{movie.genres}}
  </li>
</ul>
